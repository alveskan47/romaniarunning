<!-- Navigation Bar - Primary theme with dark mode support -->
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <!-- Mobile hamburger menu toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible navigation menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Main navigation links (left side) - Dynamically generated from json/pages.json -->
            <ul class="navbar-nav" id="dynamic-nav-links">
                <!-- Navigation links will be inserted here by initializeNavbar() from main.js -->
            </ul>

            <!-- Theme switcher dropdown (right side) - Dynamically generated from main.js -->
            <ul class="navbar-nav ms-auto" id="dynamic-theme-switcher">
                <!-- Theme switcher will be inserted here by initializeNavbar() from main.js -->
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content Area -->
<div class="container mt-5 mb-5">
    <h1 class="mb-4">Calendar Competitional Romania</h1>

    <button type="button" class="btn btn-primary mb-4">
        Last Update: <span class="badge text-bg-secondary" id="last-update-date">Loading...</span>
    </button>
    <button type="button" class="btn btn-info mb-4 ms-2">
        Version: <span class="badge text-bg-secondary" id="version-number">Loading...</span>
    </button>

    <!-- Year Selector -->
    <h2>Select year:</h2>
    <div class="dropdown mb-4">
        <button class="btn btn-success dropdown-toggle" type="button" id="yearDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <span id="text_year"><!-- Current year will be set by JavaScript --></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="yearDropdown">
            <li><a class="dropdown-item" href="javascript:void(0);" onclick="change_year(2026)">2026</a></li>
            <li><a class="dropdown-item" href="javascript:void(0);" onclick="change_year(2025)">2025</a></li>
            <li><a class="dropdown-item" href="javascript:void(0);" onclick="change_year(2024)">2024</a></li>
            <li><a class="dropdown-item" href="javascript:void(0);" onclick="change_year(2023)">2023</a></li>
        </ul>
    </div>

    <!-- Competition tables will be loaded dynamically -->
    <div id="competitions-container"></div>
</div>
