<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and viewport settings for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Trasee de alergare prin parcurile din Bucuresti. Descopera rute de aproximativ 10km in cele mai frumoase parcuri ale capitalei pentru antrenamente de alergare.">
    <meta name="keywords" content="alergare parcuri Bucuresti, trasee alergare Bucuresti, running parcuri, antrenament alergare Bucuresti, rute alergare 10km">
    <meta name="robots" content="index, follow">

    <link rel="icon" href="svg-files/logo-red.svg">
    <title>Trasee Alergare Parcuri Bucuresti | Romania Running</title>

    <!-- Bootstrap CSS Framework v5.3.3 from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons for theme switcher and other icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- General CSS - Styles applied across all pages -->
    <link rel="stylesheet" href="css-files/main.css">

    <!-- Page-specific CSS - Styles only for park page -->
    <link rel="stylesheet" href="css-files/park.css">
</head>
<!-- Initialize parks_main() function when page loads -->
<body onload="parks_main()">

<!-- Navigation Bar - Primary theme with dark mode support -->
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <!-- Mobile hamburger menu toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible navigation menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Main navigation links (left side) - Dynamically generated from json/pages.json -->
            <ul class="navbar-nav" id="dynamic-nav-links">
                <!-- Navigation links will be inserted here by initializeNavbar() from main.js -->
            </ul>

            <!-- Theme switcher dropdown (right side) - Dynamically generated from main.js -->
            <ul class="navbar-nav ms-auto" id="dynamic-theme-switcher">
                <!-- Theme switcher will be inserted here by initializeNavbar() from main.js -->
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content Area -->
<div class="container" style="margin-top: 30px;margin-bottom: 30px">
    <!-- Page header and description -->
    <h1>Bucharest Park Run</h1>
    <p>
        Here are listed some parks of Bucharest.<br />
        For each park, a running activity is linked.<br />
        Each activity has around 10km.
    </p>

    <!-- Container for dynamically generated parks table -->
    <!-- Content will be populated by parks_main() function from park.js -->
    <div id="parks_table"></div>

</div>

<!-- Bootstrap JavaScript Bundle with Popper for interactive components -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- General JavaScript - Functions used across all pages (theme switcher, fetch utilities) -->
<script src="js-files/main.js"></script>

<!-- Page-specific JavaScript - Functions for loading and displaying parks data -->
<script src="js-files/park.js"></script>
</body>
</html>
